<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title>ED Companion Login</title>
		
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="header.css" />
		<link rel="stylesheet" href="footer.css" />
		<link rel="stylesheet" href="login.css" />
	</head>
	<body>
		<header>
			<div id="header-content" >
				<img id="ed-logo" src="" alt="Elite Dangerous Logo" />
			</div>
		</header>
		<main>
			<form action="" method="POST" >
				<label for="username-input">Username</label>
				<input id="username-input" type="text" placeholder="Username..." />
				
				<label for="password-input">Password</label>
				<input id="password-input" type="password" placeholder="Password..." />
				
				<label><a href="" >Forgot your password?</a></label>
				
				<div>
					<input id="login-button" type="submit" value="Login" />
					<input id="register-button" type="button" value="Register" onclick="location.href='register.html';" />
				</div>
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
